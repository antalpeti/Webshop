<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CD Webshop</title>
        <link rel="icon" href="/images/webpage_icon.png" type="image/png"/>
        <link rel="stylesheet" href="#{request.contextPath}/styles/pages.css" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <table class="controlTable">
                <tr>
                    <td class="controlNavigation">
                        <h:commandButton styleClass="alignleft" value="Content of the Cart" action="index2cart"/>
                    </td>
                    <td class="controlUser">
                        <h:outputText value="#{cart.client.username}"/>
                    </td>
                    <td class="controlLogin">
                        <h:commandLink styleClass="alignright" value="#{cart.logInOut}" action="#{cart.findClient(constants.index, constants.login)}"/><br/>
                    </td>
                </tr>
            </table>
            <h:dataTable styleClass="productTable" headerClass="productTableHeader" 
                         rowClasses="productTableOddRow,productTableEvenRow" 
                         value="#{productList.productList}" var="prod">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Artist"/>
                    </f:facet>
                    <h:outputText value="#{prod.artist}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{prod.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Company"/>
                    </f:facet>
                    <h:outputText value="#{prod.company}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Year"/>
                    </f:facet>
                    <h:outputText value="#{prod.year}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Country"/>
                    </f:facet>
                    <h:outputText value="#{prod.country}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{prod.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Order"/>
                    </f:facet>
                    <h:commandButton value="Add to Cart" action="#{cart.put(prod)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
