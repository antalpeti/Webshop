<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel value="Fullname:" for="fullname" />
                    </td>
                    <td>
                        <h:inputText value="#{cart.loginData.nev}" id="fullname"/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="E-mail" for="email" />
                    </td>
                    <td>
                        <h:inputText value="#{cart.loginData.email}" id="email"/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Username:" for="username"/>
                    </td>
                    <td>
                        <h:inputText value="#{cart.loginData.username}" id="username"/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Password:"/>
                    </td>
                    <td>
                        <h:inputSecret id="password" value="#{cart.loginData.password}"/><br/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:commandButton value="Register" action="#{cart.register()}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
