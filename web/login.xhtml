<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputText value="Username:"/></td>
                    <td><h:inputText id="username" value="#{cart.username}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password:"/></td>
                    <td><h:inputSecret id="password" value="#{cart.password}"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:commandButton value="Login" action="#{cart.findClient(constants.login,constants.index)}"/>
                        <h:commandLink value="Register" action="login2register"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
